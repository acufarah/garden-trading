{% extends 'base.html' %}
{% block content %}


<h1> Send Message</h1>

<form action="/send_message" method="POST">
  <div class="form-group">

 	  <div class="form-group row">
 	  	<div class="col-sm-10">
 	  	  Enter your username: <input type='text' name='sender_username' required><br>
      
      	  Enter recipient's username: <input type='text' name='recipient_username' required><br>

          Enter message here:<input type="textarea" name="body" class="form-control" id="body" placeholder="body"><br>

          <button type="submit" class="btn btn-primary">Send</button>
          </div>
        
  	  </div>
  </div>
</form>



{% endblock %}
