{% extends 'base.html' %}
{% set active_page = "produce_add" %}
{% block content %}


<h2 class="text-center">Add A Produce Listing</h2>
<center>
<div class="col-md-8 col-lg-8 col-sm-12">
 <div class="card shadow-lg p-3 mb-5 bg-white rounded">
  <form action="/produce_add.html" method="POST">
    <div class="card-body">
        <center>
          <p class="card-text text-center"> 
            <div class="form-group">
                    <center>
                   	  <div class="form-group row">
                       
                      	<div class="col-md-12 col-lg-12 col-sm-12">
								What is it? (tomatoes? pecans? oregano? etc.):<input type='text' name='prod_name' class="form-control" required><br>
								<div class="input-group mb-3">
								  <div class="input-group-prepend">
								    <label class="input-group-text" for="inputGroupSelect01">Produce Category</label>
								  </div>
								  <select class="custom-select" name="prod_type" id="inputGroupSelect01">
								    <option selected>Choose...</option>
								    <option value="1">Vegetables</option>
								    <option value="2">Fruits</option>
								    <option value="3">Herbs</option>
								    <option value='4'>Seeds</option>
								    <option value='5'>Nuts</option>
								  </select>
								</div>
								
								Date Available:<input type="date" id="avail_date" name="avail_date"><br><br>

								<div class="form-group">
  									<label for="describe">Description(variety, organic or conventional, taste, etc):</label>
 									 <textarea class="form-control" rows="5" name="describe" id="describe" required></textarea>
								</div>
									<button type="button submit" class="btn btn-success btn-lg btn-block">Submit</button>

								<!-- </div> -->
						</div>
					  </div>
				    </center>
		 	</div>
		  </p>
		</center>	
	</div>


	</form>
  </div>
</div>
{% endblock %}
